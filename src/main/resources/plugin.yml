name: GameruleBlocker
version: $version
main: io.github.sylviameows.gameruleblocker.GameruleBlocker
api-version: '1.21'
prefix: GameruleBlocker
load: STARTUP
authors: [ sylviameows ]
description: blocks usage of the gamerule command and sends a message instead.

commands:
  gamerule:
    usage: /gamerule
    description: "The overriding command for gamerule."
    permission: minecraft.command.gamerule
    permission-message: "You do not have permission to use this command"
